<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="500" height="500">
        <div>
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <main class="mdl-layout__content">
                    <div style="margin:20px;text-align:center;font-family:Arial, sans-serif">
                        <h1 class="mdl-typography--display-2">Contact Us</h1>
                        <form style="display:inline-block;text-align:left;width:300px">
                            <div class="mdl-textfield mdl-js-textfield" style="margin-bottom:15px">
                                <input class="mdl-textfield__input" type="text" id="name">
                                <label class="mdl-textfield__label" for="name">Name</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield" style="margin-bottom:15px">
                                <input class="mdl-textfield__input" type="email" id="email">
                                <label class="mdl-textfield__label" for="email">Email</label>
                            </div>
                            <button
                                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                                style="width:100%">Submit</button>
                        </form>
                    </div>
                </main>
            </div>
        </div>
    </foreignObject>
</svg>